name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /root/phd_agent
            
            # Pull latest code from GitHub
            git pull origin main || git pull origin master
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install -q -r requirements.txt
            
            # Restart web dashboard (kill old, start new)
            pkill -f "web_dashboard.py" || true
            nohup python3 web_dashboard.py > logs/web_dashboard.log 2>&1 &
            
            # Show deployment status
            echo "âœ… Deployment complete at $(date)"
            echo "ğŸŒ Web dashboard restarted on port 80"
            echo "Files updated:"
            ls -la *.py

