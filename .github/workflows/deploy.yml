name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 30m
          script: |
            cd /root/phd_agent
            
            # Pull latest code from GitHub
            git pull origin main || git pull origin master
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install -q -r requirements.txt
            
            # Restart web dashboard (kill old, start new with setsid for persistence)
            pkill -f "python3 web_dashboard" || true
            setsid nohup python3 -u web_dashboard.py > logs/web_dashboard.log 2>&1 < /dev/null &
            
            # Wait and verify
            sleep 3
            ps aux | grep 'python3 web_dashboard' | grep -v grep || echo "Warning: Process check failed"
            
            # Show deployment status
            echo "âœ… Deployment complete at $(date)"
            echo "ðŸ“ Files updated:"
            ls -la *.py | head -5
